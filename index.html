<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Гарлиев Илья" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/LogoHeader.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile content__section">
          <div class="profile__content">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто" />
            <div class="profile__info">
              <div class="profile__group">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  name="editFrofile"
                  aria-label="Изменить профиль"
                ></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            name="addNewProfile"
            aria-label="Добавить профиль"
          ></button>
        </section>

        <section class="elements content__section">
          <ul class="elements__list">
            <li class="elements__card">
              <img
                class="elements__foto"
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="elements__group">
                <h2 class="elements__title">Карачаевск</h2>
                <button
                  class="elements__pic"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__foto"
                src="./images/Elbrus.jpg"
                alt="Эльбрус"
              />
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button
                  class="elements__pic"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__foto"
                src="./images/Dombai.jpg"
                alt="Домбай"
              />
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <button
                  class="elements__pic"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__foto"
                src="./images/Elbrus.jpg"
                alt="Гора Элбрус"
              />
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button
                  class="elements__pic"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__foto"
                src="./images/Dombai.jpg"
                alt="Домбай"
              />
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <button
                  class="elements__pic"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__foto"
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="elements__group">
                <h2 class="elements__title">Карачаево-Черкесск</h2>
                <button
                  class="elements__pic"
                  aria-label="Лайк"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__blackout"></div>
        <div class="popup__container">
          <button
            class="popup__close-icon"
            aria-label="закрыть окно"
            type="button"
            name="closePopup"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__input-container" method="GET" name="myForm">
            <fieldset class="popup__input-items">
              <input type="text" class="popup__item popup__name-input" />
              <input type="text" class="popup__item popup__job-input" />
            </fieldset>
            <button
              type="submit"
              class="popup__button"
              name="Save"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
